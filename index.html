<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>My Portfolio</title>
    <meta name="title" content="Portfolio Template - Open source" />
    <meta
      name="description"
      content="Build or customize your portfolio website using this super easy template. Free to use if you are a member of the community or a contributor to this project"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/CommunityPro/portfolio-html"
    />
    <meta property="og:title" content="Portfolio Template - Open source" />
    <meta
      property="og:description"
      content="Build or customize your portfolio website using this super easy template. Free to use if you are a member of the community or a contributor to this project"
    />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/62628408/150613011-b78a7f5a-0af1-4312-aab0-0022e7258693.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://github.com/CommunityPro/portfolio-html"
    />
    <meta property="twitter:title" content="Portfolio Template - Open source" />
    <meta
      property="twitter:description"
      content="Build or customize your portfolio website using this super easy template. Free to use if you are a member of the community or a contributor to this project"
    />
    <meta
      property="twitter:image"
      content="https://user-images.githubusercontent.com/62628408/150613011-b78a7f5a-0af1-4312-aab0-0022e7258693.png"
    />

    <!-- Link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/favicon/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
  </head>
  <body>
    <header id="hero">
      <!-- Navbar -->
      <nav class="navbar" id="nav">
        <div class="container">
          <!-- Logo -->
          <h1 id="logo"></h1>
          <!-- Navbar links -->
          <ul class="nav-menu">
            <li><a class="nav-link" href="#">HOME</a></li>
            <li><a class="nav-link" href="#skills">SKILLS</a></li>
            <li><a class="nav-link" href="#projects">PROJECTS</a></li>
            <!-- Toggle switch -->
            <div class="theme-switch" id="theme">
              <input type="checkbox" id="switch" />
              <label class="toggle-icons" for="switch">
                <img class="moon" src="assets/moon.svg" />
                <img class="sun" src="assets/sun.svg" />
              </label>
            </div>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>



      <section id="home" class="header-container">
        <img class="profile-image" src="assets/profile.png" alt="" />
        <h1 class="hello-text"></h1>
        <div class="content-text">
          <h2 class="first-name"></h2>
          <h2 class="last-name"></h2>
          <p class="bio-text"></p>
        </div>
        <a href="#skills" class="btn btn-secondary">Learn more</a>
      </section>
    </header>

    <button id="build" onclick="build()">Build My Portfolio</button>
    <button id="Change" onclick="change()">Change Text And Layout</button>

    <section id="skills" class="skills-container">
      <h2 class="skills-heading"></h2>
      <div class="skills-list"></div>

      <a href="#projects" id="arrow-down"><i class="fi fi-rr-angle-small-down"></i></a>
      <a href="#projects"><button id="add" onclick="add()">Add Hover, Design & Animation</button></a>
    </section>

    <section id="projects" class="project-container container">
      <div class="division"></div>
      <div class="content-text">
        <h2 class="projects-heading"></h2>
      </div>
      
      <article class="project-list"></article>
    </section>
    
    <footer id="footer">
      <div class="container">
        <a href="#" class="footer-name"></a>
        <div class="social"></div>
        <p>&copy;Copyright 2024, All rights reserved</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
